<form name="form" ng-submit="toLink()" class="form-inline image-form">

			<div class="col-sm-12">
				<label for="imgurLink">Lien imgur</label>
				<input type="text" class="form-control"  autocomplete="off" id="imgurLink" name="imgurLink" ng-model="imgurLink">

			</div>
			<div class="col-sm-12 errorMessage">
				<span ng-bind="errorMessage"></span>
			</div>
		</div>
</form>
